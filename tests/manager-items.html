	<body class="tm-background zx test">

				<input type="text" data-zx-itempicker="{init_display:'My selected Item'}">

		<script type="text/javascript">

			// mock DT request
			$.mockjax(function(settings) {
				var service = settings.url.match(/&controller\=zlux\&task\=getItemsManagerData/);
				if ( service ) {
					return {
						proxy: 'data/manager-items.json'
					};
				}
				return;
			});
			
		</script>
